<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vinci con numeri pari o dispari!</title>
</head>
<body>

    <main class="text-center pt-4">
        <h1 class="py-2">
            Pari o dispari?
        </h1>
        <div class="container-fluid d-flex justify-content-center">
            <button type="button" class="btn btn-primary me-3">Pari</button>
            <button type="button" class="btn btn-success">Dispari</button>
        </div>
        <form class="mt-4 col-2 mx-auto">
             <label for="Inserisci" class="form-label fw-semibold">Inserisci un numero da 1 a 5</label>
             <input class="form-control" type="text" id="Inserisci" placeholder="Numero" required maxlength="1" min="1" max="5">
             <button type="button" class="btn btn-light mt-2">Vai</button>

        </form>
           
        
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
